<div class="p-2 d-flex align-items-end gap-2 bg-white dish">
    <div class="w-100 d-flex gap-2">
        <div class="thumbnail">
            <img [src]="dish().avatar" alt="dishes" class="w-100 h-100 d-block">
        </div>
    
        <div class="flex-1 d-flex flex-column justify-content-between">
            <p class="fs-md">{{dish().title}}</p>

            <div class="d-flex justify-content-between align-items-center lh-1">
                <div class="d-flex align-items-end gap-2">
                    <p class="fs-sm price">{{dish().price | dotSeparator}}₫</p>
                    @if(dish().priceOutdated) {
                        <del class="price outdated">{{dish().priceOutdated | dotSeparator}}₫</del>
                    }
                </div>
                
                @if ( !showAmountControl() ) {
                    <div @fadeInOut class="d-block">
                        <button 
                            class="d-flex align-items-center justify-content-center c-bg-primary text-white rounded-circle btn-add" 
                            (click)="onUpdateQuantity(1); onShowAmountControl()"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                        </button>
                    </div>
                }
                

                @if (showAmountControl()) {
                    <div @slide class="d-flex align-items-center">
                        <button 
                            class="d-flex align-items-center justify-content-center rounded-2 btn-amount" 
                            (click)="onUpdateQuantity(-1)"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                          </svg>
                        </button>
                        <span class="d-block text-center fs-sm quantity">{{dish().quantity}}</span>
                        <button 
                            class="d-flex align-items-center justify-content-center rounded-2 btn-amount btn-amount--increase" 
                            (click)="onUpdateQuantity(1)"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                        </button>
                    </div>
                }
            </div>
        </div>
    </div>    
</div>
